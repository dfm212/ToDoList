<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style\style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Angular.js -->
  <script src="js\angular.min.js" type="text/javascript"></script>
  <script src="js\app.js" type="text/javascript"></script>


  <title>ToDO</title>
</head>
<body >

  <div id="wallModule" ng-controller="todoController as todoCtrl">

    <div id="boardsModule">
      <div id="board" class="board" ng-repeat="todoFile in todoCtrl.boards">
        <h4 class="boardTitle" contenteditable="true" value="Title">{{todoFile.title}}</h4>

        <section>
          <ul>
            <li ng-repeat="todo in todoFile.toDoList">
              <i class="del"><button class="btnDelFolder pull-right"  ng-click="clearCompleted()">X</button></i>
              <a href="#"><div class="folder"><span placeholder="Card name" contenteditable="true">{{todo}}</span></div></a>
            </li>
          </ul>
        </section>

        <form name="frm" ng-controller="FormController as formCtrl" ng-submit="formCtrl.addFile(todoFile)">
          <input type="text" name="newTodo" ng-model="formCtrl.file.toDoList" ng-class="{ 'hidden': ! showAddInput }" required>
          <div class="fixed-top">
            <button type="button" name="cancelAddFolder" class="cancel" ng-class="{ 'hidden': ! showAddInput }">cancel</button>
            <button type="submit" class="add pull-right" ng-class="{ 'hidden': ! showAddInput }">add</button>
          </div>
        </form>

        <button type="button" class="newFolder" ng-click="showAddInput = ! showAddInput">New File</button>
      </div>
    </div>

    <button class="newBoard" ng-click="addNewFolder()">New Folder</button>
  </div>
