<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style\style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Angular.js -->
  <script src="js\angular.min.js" type="text/javascript"></script>
  <script src="js\app.js" type="text/javascript"></script>
  <script src="js\todo-directives.js" type="text/javascript"></script>


  <title>ToDO</title>
</head>
<body >

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <h2 class="navbar-brand">ToDo App</h2>
      </div>
        <a href="#"><img id="GitHubLog" class="pull-right" src="img\git.png" alt="GitHub logo"></a>
    </div>
  </nav>

  <section>
    <div id="wallModule" ng-controller="todoController as todoCtrl">

      <div id="boardsModule">
        <div id="board" class="board" ng-repeat="todoFile in todoCtrl.boards">
          <h4 class="boardTitle" contenteditable="true" value="Title">{{todoFile.title}}</h4>

          <boards></boards>

          <form name="frm" ng-controller="FormController as formCtrl" ng-submit="formCtrl.addFile(todoFile)">
            <input type="text" name="newTodo" ng-model="formCtrl.file.toDoList" ng-show="showme" required>
            <button type="submit" class="add pull-right" ng-click="showme=false" ng-show="showme">add</button>
            <button type="button" name="cancelAddFolder" class="cancel" ng-click="showme=false"ng-show="showme">cancel</button>
            <button type="button" class="newFolder" ng-click="showme=true" ng-hide="showme" >New File</button>
          </form>

        </div>
      </div>

      <button class="newBoard" ng-click="addNewFolder()"><h4>New Folder</h4></button>
    </div>
  </section>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
