<!DOCTYPE html>
<html lang="en" ng-app="IndexToDo">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style\style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Angular.js -->
  <script src="js\angular.min.js" type="text/javascript"></script>
  <script src="js\app.js" type="text/javascript"></script>


  <title>ToDO</title>
</head>
<body ng-controller="WallController as wallWrap">

  <div id="wallModule">

    <div id="boardsModule" ng-controller="BoardController as wallBoard">
      <div id="board" class="board" ng-repeat="todoFile in wallBoard.boards">
        <h4 class="boardTitle" contenteditable="true" value="Title">{{todoFile.title}}</h4>
        <ol>
          <li ng-repeat="files in todoFile.toDoList">
            <i class="del"><button class="btnDelFolder pull-right">X</button></i>
            <a href="#"><div class="folder"><span placeholder="Card name" contenteditable="true">{{files}}</span></div></a>
          </li>
        </ol>
        <form name="ToDoForm" ng-controller="ReviewController as fileCtrl" ng-submit="fileCtrl.addReview(todoFile)">
          <input type="text" class="addFolderName" ng-class="{ 'hidden': ! showAddInput }" ng-model="fileCtrl.file.toDoList" required>
          <div class="fixed-top">
            <button type="button" name="cancelAddFolder" class="cancel" ng-class="{ 'hidden': ! showAddInput }">cancel</button>
            <button type="submit" id="submit" value="Submit" name="acceptAddFolder" class="add pull-right" ng-class="{ 'hidden': ! showAddInput }" novalidate>add</button>
          </div>
        </form>
        <button type="button" class="newFolder" ng-click="showAddInput = ! showAddInput">New File</button>
      </div>
    </div>

    <button type="button" id="newBoard" class="newBoard">New Boarder</button>
  </div>






  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>


</body>
</html>
